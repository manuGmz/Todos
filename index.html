<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommentBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="container display-5">To Do List</h1>

    <div class="container input-group mb-3" id="addBar">
      <span class="input-group-text" id="inputGroup-sizing-default"
        >Add Item...</span
      >
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        name="comment"
        id="commentBox"
      />
      <button id="addCommentBtn" class="btn btn-primary">Add Comment</button>
    </div>

    <div class="container mb-3" id="show-error"></div>

    <!-- <input type="text" name="comment" id="commentBox" value=""> -->

    <div class="container input-group mb-3">
      <ul id="toDoList" class="list-group justify-content-center">
        <li class="list-group-item" id="comment"></li>
        <!-- insert list items here -->
      </ul>
    </div>

    <script src="scriptV4.js"></script>
  </body>
</html>
